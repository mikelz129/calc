<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <h1>Mike's Calculator</h1>
        </div>
        
        <div class="calculator">
        
            <div class="screen">
                <h1 class="calcNums" id="display"></h1>
            </div>
            <div class="secScreen">
                <h1 class="secDisplay" id="secDisplay"></h1>
                <h1 class="secDisplay" id="opDisplay"></h1>
            </div>
        
        <div class="container">
        <div class="row">
            <div class="button" onclick="number(1)">1</div>
            <div class="button" onclick="number(2)">2</div>
            <div class="button" onclick="number(3)">3</div>
            <div class="button" onclick="addButton()">+</div>
        </div>
        <div class="row">
            <div class="button" onclick="number(4)">4</div>
            <div class="button" onclick="number(5)">5</div>
            <div class="button" onclick="number(6)">6</div>
            <div class="button" onclick="subButton()">-</div>
        </div>
        <div class="row">
            <div class="button" onclick="number(7)">7</div>
            <div class="button" onclick="number(8)">8</div>
            <div class="button" onclick="number(9)">9</div>
            <div class="button" onclick="multiButton()">*</div>
        </div>
        <div class="row">
            <div class="button" onclick="ce(0)">CE</div>
            <div class="button" onclick="number(0)">0</div>
            <div class="button" onclick="operate()">=</div>
            <div class="button" onclick="divButton()">%</div>
        </div>
    </div>
</div>

    
    
</body>
</html>
